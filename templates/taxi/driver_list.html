{% extends "base.html" %}

{% block content %}
  <h1>Drivers list</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li><a href="#">{{ driver.first_name }} {{ driver.last_name }}({{ driver.license_number }})</a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
